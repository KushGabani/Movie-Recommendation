{% extends "base.html" %}

{% block content  %}
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Sign Up</h2>
                <form method="POST" action="/welcome">
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Username" name="username">
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="email" placeholder="Email" name="email">
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password" placeholder="Password" name="password">
                    </div>
                    <div class = "p-t-10">
                        <button class="btn btn--pill btn--green" type="submit">Sign in</button>
                    </div>
                    <a href = "/">
                        <div class="p-t-10 btn btn--pill btn--white" type="submit" style = "margin-top: 2.5rem;">Log in</div>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
